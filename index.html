<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What You Want to Say</title>
    <style>
        body {
        font-size: 10vw;
        font-family: arial;
        text-transform: capitalize;
        text-align: center;
        color: red;
        }
    </style>
</head>
<body>
    
    


    <script>

        var whatText = prompt("What you want to Write");
        var howMuch = parseInt(prompt("Please Enter Any Number"));
      

        for(var i = 1; i <= howMuch; i++){
            document.write(whatText);
            document.write("<br>");
        }
        

    </script>
</body>
</html>
